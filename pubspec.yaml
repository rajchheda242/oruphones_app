name: oruphones_app
description: OruPhones Flutter Internship Assignment
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  lottie: ^2.6.0
  cupertino_icons: ^1.0.2
  stacked: ^3.4.4
  stacked_services: ^1.6.0
