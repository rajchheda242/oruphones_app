  shared_preferences: ^2.2.0  # For persisting auth state
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  permission_handler: ^11.1.0  # For handling permissions
  google_fonts: ^6.1.0  # Add this line

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6  # For code generation
